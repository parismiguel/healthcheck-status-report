<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Status Report</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .status-report {
        background: #fff;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
      }
      .status-report.success {
        border-left: 5px solid green;
      }
      .status-report.failure {
        border-left: 5px solid red;
      }
      .status-icon {
        font-size: 20px;
        margin-right: 10px;
      }
      #search {
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Services Status Report</h1>
    <input type="text" id="search" placeholder="Search services by name..." />
    <div id="reports"></div>

    <script>
      let allReports = [];

      async function fetchReports() {
        try {
          const response = await fetch("/reports");
          allReports = await response.json();
          displayReports(allReports);
        } catch (error) {
          console.error("Error fetching reports:", error);
        }
      }

      function displayReports(reports) {
        const reportsDiv = document.getElementById("reports");
        reportsDiv.innerHTML = "";

        reports.forEach((report) => {
          const reportDiv = document.createElement("div");
          reportDiv.className = `status-report ${
            report.status ? "success" : "failure"
          }`;
          reportDiv.innerHTML = `
                    <span class="status-icon">${
                      report.status ? "ðŸŸ¢" : "ðŸ”´"
                    }</span>
                    <div>
                        <p><strong>Name:</strong> ${report.name}</p>
                        <p><strong>URL:</strong> ${report.url}</p>
                        <p><strong>Timestamp:</strong> ${report.timestamp}</p>
                    </div>
                `;
          reportsDiv.appendChild(reportDiv);
        });
      }

      function filterReports() {
        const searchTerm = document
          .getElementById("search")
          .value.toLowerCase();
        const filteredReports = allReports.filter((report) =>
          report.name.toLowerCase().includes(searchTerm)
        );
        displayReports(filteredReports);
      }

      // Fetch reports every 5 seconds
      setInterval(fetchReports, 5000);
      fetchReports();

      // Add event listener to search input
      document
        .getElementById("search")
        .addEventListener("input", filterReports);
    </script>
  </body>
</html>
